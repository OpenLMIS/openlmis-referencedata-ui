version: "2"
services:
  referencedata-ui:
    image: openlmis/dev-ui:2
    ports:
      - "9000:9000"
      - "9876:9876"
    working_dir: /app
    volumes:
      - '.:/app'
    env_file: .env
    volumes_from:
      - auth-ui
      - ui-components
      - ui-layout
    depends_on:
      - auth-ui
      - ui-components
      - ui-layout
  auth-ui:
    image: openlmis/auth-ui:4.0.0
    volumes:
      - '/openlmis-auth-ui'
  ui-components:
    image: openlmis/ui-components:4.0.0
    volumes:
      - '/openlmis-ui-components'
  ui-layout:
    image: openlmis/ui-layout:4.0.0
    volumes:
      - '/openlmis-ui-layout'
  image:
    build: .
    image: openlmis/referencedata-ui