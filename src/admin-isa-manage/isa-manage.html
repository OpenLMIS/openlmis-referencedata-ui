<h2>{{'adminIsaManage.manageIsa' | message}}</h2>
<form id="catalogItemUpload" ng-submit="vm.upload()">
    <div class="minor-heading">
        <div class="title">{{'adminIsaManage.viewIsaAsCsv' | message}}</div>
        <input openlmis-download="{{vm.getExportUrl()}}" type="button" value="{{'adminIsaManage.export' | message}}"/>
    </div>
    <p class="multiline">{{'adminIsaManage.isaUploadDescription' | message}}</p>
    <fieldset openlmis-invalid="{{vm.invalidMessage}}" class="form-group">
        <label for="file">{{'adminIsaManage.csvFile' | message}}</label>
        <input id="file" type="file" ng-model="vm.file" accept=".csv" required/>
    </fieldset>
    <input type="submit" value="{{'adminIsaManage.upload' | message}}"/>
</form>
