<form id="facility-edit=form" name="facilityEdit" ng-submit="vm.saveFacilityDetails()">
    <label for="facilityName">{{'adminFacilityView.facilityName' | message}}</label>
    <input class="form-control" id="facilityName" ng-model="vm.facilityDetails.name" required/>

    <label for="facilityCode">{{'adminFacilityView.facilityCode' | message}}</label>
    <input class="form-control" id="facilityCode" ng-model="vm.facilityDetails.code" required/>

    <label for="facilityType">{{'adminFacilityView.facilityType' | message}}</label>
    <select id="facilityType"
        ng-model="vm.facilityDetails.type"
        ng-options="type as type.name for type in vm.facilityTypes track by type.id"
        required>
    </select>

    <label for="operationalDate">{{'adminFacilityView.operationalDate' | message}}</label>
    <input id="operationalDate" type="date" ng-model="vm.facilityDetails.goLiveDate" required/>
    <p class="note">{{'adminFacilityView.operationalDate.description' | message}}</p>

    <label for="geographicZone">{{'adminFacilityView.geographicZone' | message}}</label>
    <select id="geographicZone"
        ng-model="vm.facilityDetails.geographicZone"
        ng-options="geographicZone as geographicZone.name for geographicZone in vm.geographicZones track by geographicZone.id"
        required>
    </select>

    <label for="facilityActive" class="checkbox">
       <input id="facilityActive" type="checkbox" ng-model="vm.facilityDetails.active"/>
       {{'adminFacilityView.activeFacility' | message}}
    </label>
    <p class="note">{{'adminFacilityView.activeFacility.description' | message}}</p>

    <label for="facilityEnabled" class="checkbox">
       <input id="facilityEnabled" type="checkbox" ng-model="vm.facilityDetails.enabled"/>
       {{'adminFacilityView.enabled' | message}}
    </label>
    <p class="note">{{'adminFacilityView.enabled.description.checked' | message}}</p>
    <p class="note">{{'adminFacilityView.enabled.description.unchecked' | message}}</p>

    <label for="description">{{'adminFacilityView.description' | message}}</label>
    <textarea id="description" ng-model="vm.facilityDetails.description"></textarea>

    <label for="facilityOperator">{{'adminFacilityView.operatedBy' | message}}</label>
    <select id="facilityOperator"
        ng-model="vm.facilityDetails.operator"
        ng-options="facilityOperator as facilityOperator.name for facilityOperator in vm.facilityOperators track by facilityOperator.id">
    </select>
    <div class="button-group">
        <button class="primary" type"submit">{{'adminFacilityView.save' | message}}</button>
        <button ui-sref="openlmis.administration.facilities" ui-sref-opts="{reload: true}">{{'adminFacilityView.cancel' | message}}</button>
    </div>
</form>
