<form name="associatedPrograms" ng-submit="vm.saveFacility()">
    <dl>
        <dt>{{'adminFacilityView.programsSupported' | message}}</dt>
        <dd>
            <section class="openlmis-table-container">
                <table>
                    <caption ng-if="!vm.facility.supportedPrograms || vm.facility.supportedPrograms.length === 0">
                        {{'adminFacilityView.noProgramsSupported' | message}}
                    </caption>
                    <thead>
                        <tr>
                            <th>{{'adminFacilityView.program' | message}}</th>
                            <th>{{'adminFacilityView.active' | message}}</th>
                            <th>{{'adminFacilityView.startDate' | message}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="program in vm.facility.supportedPrograms">
                            <td>{{program.name}}</td>
                            <td>
                                <i ng-class="{'icon-ok': program.supportActive}"></i>
                            </td>
                            <td>{{program.supportStartDate | openlmisDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        <dd>
    </dl>
    <div class="button-group">
        <button class="primary" type="submit">{{'adminFacilityView.save' | message}}</button>
        <button ng-click="vm.goToFacilityList()">{{'adminFacilityView.cancel' | message}}</button>
    </div>
</form>
