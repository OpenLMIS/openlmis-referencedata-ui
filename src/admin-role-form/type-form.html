<div class="page">
    <h2>{{'label.createRole' | message}}</h2>
    <div>{{'msg.selectType' | message}}</div>
    <dl class="type-form">
        <dt ng-repeat-start="(type, rights) in vm.types">
            <button ui-sref="^.createUpdate({type: type})">
                {{vm.getLabel(type) | message}}
            </button>
        </dt>
        <dd ng-repeat-end>
            {{vm.getDescription(type) | message}}
        </dd>
    </dl>
</div>
