<nav>
    <ul>
        <li ng-repeat="type in vm.roleTypes" ui-sref-active="active" role="presentation">
            <a ui-sref=".{{type}}({page: 0})" ui-sref-opts="{reload: 'openlmis.profile.{{type}}'}">
                {{vm.getRoleTypeLabel(type) | message}}
            </a>
        </li>
    </ul>
</nav>
