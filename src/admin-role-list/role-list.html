<h2>{{'adminRoleList.roles' | message}}</h2>
<section class="openlmis-table-container">
    <button class="primary" ui-sref=".createUpdate">
        {{'adminRoleList.createRole' | message}}
    </button>
    <table>
        <thead>
        <tr>
            <th>{{'adminRoleList.role' | message}}</th>
            <th>{{'adminRoleList.description' | message}}</th>
            <th>{{'adminRoleList.actions' | message}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="role in vm.rolesPage">
            <td>{{role.name}}</td>
            <td>{{role.description}}</td>
            <td>
                <a ui-sref=".createUpdate({roleId: role.id})">{{'adminRoleList.edit' | message}}</a>
            </td>
        </tr>
        </tbody>
    </table>
    <openlmis-pagination
        list="vm.roles"
        paged-list="vm.rolesPage">
    <openlmis-pagination/>
</section>
