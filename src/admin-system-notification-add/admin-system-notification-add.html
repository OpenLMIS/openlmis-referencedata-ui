<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'adminSystemNotificationAdd.addSystemNotification' | message}}</h1>
            </div>
            <div class="modal-body">
                <ng-include src="'admin-system-notification-edit/system-notification-form.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button ui-sref=".^({reload: true})">{{'adminSystemNotificationAdd.cancel' | message}}</button>
                <button class="primary" form="editSystemNotification"
                    type="submit">{{'adminSystemNotificationAdd.addSystemNotification' | message}}</button>
            </div>
        </div>
    </div>
</div>
