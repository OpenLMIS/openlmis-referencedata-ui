<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <form class="form-inline" ng-submit="">
                    <div class="form-group">
                        <label for="input-above">Label above element (recommended)</label>
                        <input id="input-above" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="input-above">Label above element (recommended)</label>
                        <input id="input-above" type="text" />
                    </div>
                    <input type="submit" value=""/>
                </form>
                <section class="openlmis-table-container">

                    <table>
                        <caption ng-if="!vm.facility.supportedPrograms || vm.facility.supportedPrograms.length === 0">
                            {{'adminFacilityPrograms.noProgramsSupported' | message}}
                        </caption>
                        <thead>
                            <tr>
                                <th>{{'adminFacilityPrograms.program' | message}}</th>
                                <th>{{'adminFacilityPrograms.active' | message}}</th>
                                <th>{{'adminFacilityPrograms.startDate' | message}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="program in vm.facility.supportedPrograms">
                                <td>{{program.name}}</td>
                                <td>
                                    <i ng-class="{'icon-ok': program.supportActive}"></i>
                                </td>
                                <td>{{program.supportStartDate | openlmisDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
