<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">
                    {{'adminFacilityPrograms.assignProgramsTo' | message:({facility: vm.facility.name})}}
                </h1>
            </div>
            <div class="modal-body">
                <ng-include src="'admin-facility-view/associated-programs.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button id="cancel" ng-click="vm.goToFacilityList()">{{'adminFacilityPrograms.cancel' | message}}</button>
                <button id="save" class="primary" form="associatedPrograms">{{'adminFacilityPrograms.save' | message}}</button>
            </div>
        </div>
    </div>
</div>
