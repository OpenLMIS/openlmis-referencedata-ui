<div class="modal add-product-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>{{'selectUsersModal.importRoles' | message}}</h4>
            </div>
            <div class="modal-body">
                <form id="userForm" ng-submit="vm.selectUser()">
                    <fieldset class="form-group">
                        <label for="search">
                            {{'selectUsersModal.username' | message}}
                        </label>
                        <select id="user" ng-options="user.id as user.username for user in vm.filteredUsers"
                            ng-model="vm.selectedUserId">
                        </select>
                        <p class="note">{{'selectUsersModal.searchByUsernameInfo' | message}}</p>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" ng-click="vm.close()">{{'selectUsersModal.cancel' | message}}</button>
                <button class="primary" type="submit"
                    form="userForm">{{'selectUsersModal.importRoles' | message}}</button>
            </div>
        </div>
    </div>
</div>
